version: '3.9'

services:
  # ─── Storage ────────────────────────────────────────────────────────────────

  postgres:
    image: timescale/timescaledb:2.14.2-pg16
    container_name: solindexer-db
    environment:
      POSTGRES_USER: solindexer
      POSTGRES_PASSWORD: solindexer
      POSTGRES_DB: solindexer
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U solindexer']
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: solindexer-redis
    ports:
      - '6379:6379'
    command: redis-server --save "" --loglevel warning
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

  # ─── Rust indexer ───────────────────────────────────────────────────────────

  indexer:
    build:
      context: ./indexer
      dockerfile: Dockerfile
    container_name: solindexer-indexer
    environment:
      GRPC_ENDPOINT: ${GRPC_ENDPOINT:-https://grpc.devnet.validator.example.com}
      GRPC_TOKEN: ${GRPC_TOKEN:-}
      DATABASE_URL: postgres://solindexer:solindexer@postgres:5432/solindexer
      REDIS_URL: redis://redis:6379
      DB_POOL_SIZE: 10
      WRITE_BATCH_SIZE: 100
      METRICS_PORT: 9090
      RUST_LOG: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - '9090:9090'
    restart: unless-stopped

  # ─── Node.js API ────────────────────────────────────────────────────────────

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: solindexer-api
    environment:
      DATABASE_URL: postgres://solindexer:solindexer@postgres:5432/solindexer
      REDIS_URL: redis://redis:6379
      PORT: 4000
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:3000
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - '4000:4000'
    restart: unless-stopped

  # ─── Dashboard ──────────────────────────────────────────────────────────────

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: solindexer-dashboard
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on:
      - api
    ports:
      - '3000:3000'
    restart: unless-stopped

  # ─── Observability ──────────────────────────────────────────────────────────

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: solindexer-prometheus
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - promdata:/prometheus
    ports:
      - '9091:9090'
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=7d'
    profiles: ['monitoring']

  grafana:
    image: grafana/grafana:11.1.0
    container_name: solindexer-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafanadata:/var/lib/grafana
    ports:
      - '3001:3000'
    depends_on:
      - prometheus
    profiles: ['monitoring']

volumes:
  pgdata:
  promdata:
  grafanadata:
